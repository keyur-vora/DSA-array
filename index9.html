<body>

    <script>

        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9],
        ]

        let a = []
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (i % 2 == 0 || i == j) {
                    a.push(arr[i][j])
                }
            }
        }
        console.log(a);
    </script>
