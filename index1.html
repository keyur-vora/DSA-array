<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let a = [1, 2, 3, 4, 5]
        let b = [6, 7, 8, 9, 10];

        let c = [];
        for (let i = 0; i < a.length; i++) {
            c[i] = a[i]
        }

        for (let i = 0; i < b.length; i++) {
            c[a.length + i] = b[i]
        }
        console.log(c);

    </script>

</body>

</html>
