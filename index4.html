<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function insert(arr,pos,val){
            for(let i=arr.length-1;i>=0;i--){
                arr[i+1] = arr[i]
            }
            arr[pos] = val
            return arr;
        }
        var a =[10,20,30,40,50]
        var p = 2;
        var v =25;
        let ans = insert(a,p,v);
        console.log(ans);
    </script>
    
</body>
</html>
